<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/currencyconv/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value=100 type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="">
                            <!-- <option value="">USD</option>
                            <option value="">INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO</p>
                    
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" id="">
                            <!-- <option value="">USD</option>
                            <option value="" selected>INR</option>
                            <option value="">EUR</option>
                            <option value="">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">
                1USD = 83.4866INR
            </div>
            <button>Get Exchange rate</button>
        </form>
    </div>
</body>
<script src="/currencyconv/codes.js"></script>
<script src="/currencyconv/script.js"></script>

</html>
