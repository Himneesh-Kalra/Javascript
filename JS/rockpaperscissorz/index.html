<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/rockpaperscissorz/style.css">
    </head>
    <body>

        <div class="head">
            <h1>Rock Paper Scissorz</h1>
            <h2>Choose your move</h2>
        </div>
        <div class="images">
            <div class="choices" id="paper">
                <img class="paper" src="/rockpaperscissorz/images/image.png" alt>
            </div>
            <div class="choices" id="rock">
                <img class="rock" src="/rockpaperscissorz/images/rock.png" alt>
            </div>
            <div class="choices" id="scissor">
                <img class="scissor" src="/rockpaperscissorz/images/scissor.png" alt>
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>

        </div>
        <div class="msg-cont">
            <p id="msg">PLAY YOUR TURN</p>
        </div>
    </body>
    <script src="/rockpaperscissorz/script.js"></script>
</html>
